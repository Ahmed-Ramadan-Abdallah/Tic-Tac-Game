<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Tic Tac Game</title>
  </head>
  <body>
    <div class="container">
      <div id="alert">
        <div id="massage"><span id="winner"></span> Is The Winner...</div>
      </div>
      <div class="title"><span>X</span> <span>O</span> Game</div>
      <button id="btn">Restart</button>
      <div class="game">
        <button id="sq1" class="square"></button>
        <button id="sq2" class="square"></button>
        <button id="sq3" class="square"></button>

        <button id="sq4" class="square"></button>
        <button id="sq5" class="square"></button>
        <button id="sq6" class="square"></button>

        <button id="sq7" class="square"></button>
        <button id="sq8" class="square"></button>
        <button id="sq9" class="square"></button>
      </div>
      <div class="play">Play is: <span id="user"></span></div>
    </div>
    
    <script src="js/main.js"></script>
  </body>
</html>
